<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      background-color: #fff; 
      color: #000; 
      transition: background-color 0.3s, color 0.3s; 
    }
    .login-container {
      width: 300px;
      margin: auto;
      text-align: center;
      padding-top: 12%;
    }
    body.dark-mode {
      background-color: #333; 
      color: #fff; 
    }
    h1 { 
        size: 20;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1 class="text-center mb-4">Bienvenido a tu tienda online</h1>
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form id="formulario">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" aria-describedby="usuario">
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña">
      </div>
      <button type="button" class="btn btn-primary btn-block" id="iniciarsesion">Iniciar Sesión</button>
      <button type="button" class="btn btn-secondary btn-block" id="crearcuenta">Crear Cuenta</button>
      <div id="mensaje" style="margin: 20px;"></div>     
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Checkdarkmode">
        <label class="form-check-label" for="Checkdarkmode">Modo Oscuro</label>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
